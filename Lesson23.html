<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Hotel Booking</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
  .container { max-width:900px; margin:20px auto; padding:16px; }
  .slide { display:none; padding:20px; background:#fff; border-radius:10px; }
  .slide.active { display:block; }
  h2 { margin-bottom:16px; }
  .options { display:grid; grid-template-columns: repeat(2, 1fr); gap:15px; margin-bottom:20px; }
  .option, .sub-option, .people-option { background:#fff; border:2px solid #ccc; border-radius:8px; padding:12px; cursor:pointer; text-align:center; transition:0.2s; }
  .option.selected, .sub-option.selected, .people-option.selected { border-color:green; background:#e6ffe6; }
  .image-placeholder { width:100%; height:80px; background:orange; margin-bottom:8px; border-radius:6px; }
  .nav-buttons { display:flex; justify-content:space-between; margin-top:20px; }
  button { padding:10px 20px; border:none; border-radius:6px; background:orange; color:white; cursor:pointer; }
  .back-btn { background:#ccc; color:black; }
  .sub-options-box { display:none; margin-top:10px; padding:10px; background:#f9f9f9; border-radius:8px; }
  .summary-box { background:#f9f9f9; padding:15px; border-radius:8px; }
</style>
</head>
<body>
<div class="container">
  <!-- Slide 1: Number of People -->
  <div class="slide active" id="slide1">
    <h2>Select Number of People</h2>
    <div class="options" id="people-options">
      <div class="people-option" data-value="1">1 Person</div>
      <div class="people-option" data-value="2">2 People</div>
      <div class="people-option" data-value="3">3 People</div>
      <div class="people-option" data-value="4">4 People</div>
    </div>
    <div class="nav-buttons">
      <div></div>
      <button id="next1">Next</button>
    </div>
  </div>

  <!-- Slide 2-5: Main Options with Sub Options -->
  <div class="slide" id="slide2">
    <h2>Option 1</h2>
    <div class="options" id="main-options-1"></div>
    <div class="nav-buttons">
      <button class="back-btn" id="back2">Back</button>
      <button id="next2">Next</button>
    </div>
  </div>

  <div class="slide" id="slide3">
    <h2>Option 2</h2>
    <div class="options" id="main-options-2"></div>
    <div class="nav-buttons">
      <button class="back-btn" id="back3">Back</button>
      <button id="next3">Next</button>
    </div>
  </div>

  <div class="slide" id="slide4">
    <h2>Option 3</h2>
    <div class="options" id="main-options-3"></div>
    <div class="nav-buttons">
      <button class="back-btn" id="back4">Back</button>
      <button id="next4">Next</button>
    </div>
  </div>

  <div class="slide" id="slide5">
    <h2>Option 4</h2>
    <div class="options" id="main-options-4"></div>
    <div class="nav-buttons">
      <button class="back-btn" id="back5">Back</button>
      <button id="next5">Next</button>
    </div>
  </div>

  <!-- Slide 6: Summary -->
  <div class="slide" id="slide6">
    <h2>Booking Summary</h2>
    <div class="summary-box" id="summary-box"></div>
    <div class="nav-buttons">
      <button class="back-btn" id="back-summary">Back to Start</button>
      <div></div>
    </div>
  </div>
</div>

<script>
const selections = { people:null, slide2:null, slide3:null, slide4:null, slide5:null };
const subOptions = [1,2,3,4,5]; // example sub options

// Show slide
function showSlide(id) {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// --- People selection ---
document.querySelectorAll('.people-option').forEach(el => {
  el.addEventListener('click', () => {
    selections.people = el.dataset.value;
    document.querySelectorAll('.people-option').forEach(b => b.classList.remove('selected'));
    el.classList.add('selected');
  });
});

document.getElementById('next1').addEventListener('click', () => {
  if(!selections.people){ alert("Select number of people"); return; }
  generateMainOptions(2);
  showSlide('slide2');
});

// --- Generate main + sub options per slide ---
function generateMainOptions(slideNum){
  const container = document.getElementById(`main-options-${slideNum-1}`);
  container.innerHTML = '';
  for(let i=1;i<=4;i++){
    const mainDiv = document.createElement('div');
    mainDiv.className = 'option';
    mainDiv.innerHTML = `<div class="image-placeholder"></div>Main Option ${i}<div class="sub-options-box"></div>`;
    container.appendChild(mainDiv);
    const subContainer = mainDiv.querySelector('.sub-options-box');
    subOptions.forEach(s=>{
      const subDiv = document.createElement('div');
      subDiv.className = 'sub-option';
      subDiv.innerHTML = `Sub Option ${s} - $${s*50}`;
      subDiv.addEventListener('click', (e)=>{
        e.stopPropagation();
        selections[`slide${slideNum}`] = s;
        container.querySelectorAll('.sub-option').forEach(x=>x.classList.remove('selected'));
        container.querySelectorAll('.option').forEach(x=>x.classList.remove('selected'));
        mainDiv.classList.add('selected');
        subDiv.classList.add('selected');
      });
      subContainer.appendChild(subDiv);
    });
    mainDiv.addEventListener('click', ()=> {
      container.querySelectorAll('.sub-options-box').forEach(x=>x.style.display='none');
      subContainer.style.display = 'block';
    });
  }
}

// --- Next/Back buttons ---
document.getElementById('back2').addEventListener('click', ()=>showSlide('slide1'));
document.getElementById('next2').addEventListener('click', ()=>{
  if(!selections.slide2){ alert("Select a sub option"); return; }
  generateMainOptions(3);
  showSlide('slide3');
});
document.getElementById('back3').addEventListener('click', ()=>showSlide('slide2'));
document.getElementById('next3').addEventListener('click', ()=>{
  if(!selections.slide3){ alert("Select a sub option"); return; }
  generateMainOptions(4);
  showSlide('slide4');
});
document.getElementById('back4').addEventListener('click', ()=>showSlide('slide3'));
document.getElementById('next4').addEventListener('click', ()=>{
  if(!selections.slide4){ alert("Select a sub option"); return; }
  generateMainOptions(5);
  showSlide('slide5');
});
document.getElementById('back5').addEventListener('click', ()=>showSlide('slide4'));
document.getElementById('next5').addEventListener('click', ()=>{
  if(!selections.slide5){ alert("Select a sub option"); return; }
  showSummary();
  showSlide('slide6');
});
document.getElementById('back-summary').addEventListener('click', ()=>{
  Object.keys(selections).forEach(k=>selections[k]=null);
  document.querySelectorAll('.people-option,.option,.sub-option').forEach(x=>x.classList.remove('selected'));
  showSlide('slide1');
});

// --- Show summary ---
function showSummary(){
  const summaryBox = document.getElementById('summary-box');
  summaryBox.innerHTML = `
    <p><strong>People:</strong> ${selections.people}</p>
    <p><strong>Option 1:</strong> Sub Option ${selections.slide2} - $${selections.slide2*50}</p>
    <p><strong>Option 2:</strong> Sub Option ${selections.slide3} - $${selections.slide3*50}</p>
    <p><strong>Option 3:</strong> Sub Option ${selections.slide4} - $${selections.slide4*50}</p>
    <p><strong>Option 4:</strong> Sub Option ${selections.slide5} - $${selections.slide5*50}</p>
    <p><strong>Total:</strong> $${(selections.slide2+selections.slide3+selections.slide4+selections.slide5)*50*selections.people}</p>
  `;
}
</script>
</body>
</html>
