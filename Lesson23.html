<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fake Hotel Booking</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
  .container { max-width: 800px; margin: 20px auto; padding: 0 16px; }
  .slide { display: none; padding: 20px; background: #fff; border-radius: 10px; margin-bottom: 20px; }
  .active { display: block; }
  .options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
  .option, .sub-option { background: #fff; padding: 15px; border-radius: 10px; cursor: pointer; border: 2px solid #ccc; box-sizing: border-box; }
  .option:hover, .sub-option:hover { border-color: orange; }
  .selected-main, .chosen-sub { border-color: green !important; background-color: #e6ffe6; }
  .image-placeholder { width: 100%; height: 100px; background: orange; border-radius: 8px; margin-bottom: 10px; }
  .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
  button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
  .back { background: #ccc; }
  .next { background: orange; color: #fff; }
  .sub-options-box { display: none; margin-top: 20px; }
  .summary { background: #fff; padding: 20px; border-radius: 10px; }
</style>
</head>
<body>
<div class="container">
  <!-- Slide 1: Number of People -->
  <div id="slide1" class="slide active">
    <h2>Step 1: Number of People</h2>
    <div class="options" id="people-options">
      <div class="option" data-people="1">1 Person</div>
      <div class="option" data-people="2">2 People</div>
      <div class="option" data-people="3">3 People</div>
      <div class="option" data-people="4">4 People</div>
    </div>
    <div class="nav-buttons">
      <div></div>
      <button class="next" id="next1">Next</button>
    </div>
  </div>

  <!-- Slide 2-6: Main options + sub-options will be generated -->
  <div id="dynamic-slide" class="slide">
    <h2 id="dynamic-title"></h2>
    <div class="options" id="dynamic-options"></div>
    <div class="sub-options-box" id="dynamic-sub-options"></div>
    <div class="nav-buttons">
      <button class="back" id="backBtn">Back</button>
      <button class="next" id="nextBtn">Next</button>
    </div>
  </div>

  <!-- Final Slide -->
  <div id="final-slide" class="slide">
    <h2>Booking Summary</h2>
    <div class="summary" id="summary-box"></div>
    <div class="nav-buttons">
      <button class="back" id="backFinal">Back</button>
      <div></div>
    </div>
  </div>
</div>

<script>
let currentSlide = 1;
const totalDynamicSlides = 5; // slides 2â€“6
const selections = { people: null };

// Price data for sub-options
function generatePrices() {
  return [100,120,140,160,180]; // 5 sub-option prices
}

// Slide titles
const slideTitles = [
  "Step 2: Choose a Room Option",
  "Step 3: Choose a Room Option",
  "Step 4: Choose a Room Option",
  "Step 5: Choose a Room Option",
  "Step 6: Choose a Room Option"
];

// Show slide
function showSlide(n) {
  document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
  if (n === 'final') {
    document.getElementById('final-slide').classList.add('active');
    generateSummary();
    currentSlide = 'final';
    return;
  }
  if (n === 1) {
    document.getElementById('slide1').classList.add('active');
  } else {
    generateDynamicSlide(n);
    document.getElementById('dynamic-slide').classList.add('active');
  }
  currentSlide = n;
}

// People selection
document.querySelectorAll('#people-options .option').forEach(btn => {
  btn.addEventListener('click', () => {
    selections.people = Number(btn.dataset.people);
    document.querySelectorAll('#people-options .option').forEach(b => b.classList.remove('selected-main'));
    btn.classList.add('selected-main');
  });
});

// Slide 1 next
document.getElementById('next1').addEventListener('click', () => {
  if (!selections.people) { alert("Please select number of people."); return; }
  showSlide(2);
});

// Dynamic slides generation
function generateDynamicSlide(slideNum) {
  const titleEl = document.getElementById('dynamic-title');
  const optionsEl = document.getElementById('dynamic-options');
  const subEl = document.getElementById('dynamic-sub-options');
  titleEl.textContent = slideTitles[slideNum - 2];
  optionsEl.innerHTML = '';
  subEl.innerHTML = '';

  const priceData = [];
  for (let i=0;i<4;i++) priceData.push(generatePrices());

  // Create main options
  for (let i=1;i<=4;i++) {
    const div = document.createElement('div');
    div.className = 'option';
    div.innerHTML = `<div class="image-placeholder"></div>Option ${i}`;
    div.addEventListener('click', () => showSubOptions(i, priceData[i-1], slideNum));
    optionsEl.appendChild(div);
  }

  // Highlight previously selected
  const saved = selections[`slide${slideNum}`];
  if (saved) {
    // saved = {main: 1..4, sub:0..4, price}
    const mainOpt = optionsEl.children[saved.main-1];
    if (mainOpt) mainOpt.classList.add('selected-main');
    generateSubOptions(saved.main, priceData[saved.main-1], slideNum, saved.sub);
  }
}

// Show sub-options
function showSubOptions(mainIndex, prices, slideNum, preselect=null) {
  const subEl = document.getElementById('dynamic-sub-options');
  subEl.style.display = 'block';
  subEl.innerHTML = `<h3>Choose a sub option for Option ${mainIndex}</h3>`;
  const subContainer = document.createElement('div');
  subContainer.className = 'options';

  prices.forEach((price, idx) => {
    const div = document.createElement('div');
    div.className = 'sub-option';
    div.innerHTML = `<div class="image-placeholder"></div>Sub Option ${idx+1} - $${price}`;
    div.addEventListener('click', () => {
      selections[`slide${slideNum}`] = { main: mainIndex, sub: idx, price };
      // highlight main
      document.querySelectorAll('#dynamic-options .option').forEach((b,i) => b.classList.toggle('selected-main', i===mainIndex-1));
      // highlight sub
      document.querySelectorAll('#dynamic-sub-options .sub-option').forEach(s=>s.classList.remove('chosen-sub'));
      div.classList.add('chosen-sub');
    });
    if (preselect===idx) div.classList.add('chosen-sub');
    subContainer.appendChild(div);
  });
  subEl.appendChild(subContainer);
}

// Next/back dynamic slide
document.getElementById('nextBtn').addEventListener('click', () => {
  if (!selections[`slide${currentSlide}`]) { alert("Please select a sub option."); return; }
  if (currentSlide<6) showSlide(currentSlide+1);
  else showSlide('final');
});
document.getElementById('backBtn').addEventListener('click', () => {
  if (currentSlide>2) showSlide(currentSlide-1);
  else showSlide(1);
});

// Back from final slide
document.getElementById('backFinal').addEventListener('click', () => showSlide(6));

// Generate summary
function generateSummary() {
  let total = 0;
  for (let i=2;i<=6;i++) {
    const sel = selections[`slide${i}`];
    if (sel) total += sel.price;
  }
  const people = selections.people || 1;
  total *= people;
  document.getElementById('summary-box').innerHTML = `
    <p><strong>People:</strong> ${people}</p>
    <p><strong>Total Price:</strong> $${total}</p>
  `;
}

// Initialize
showSlide(1);
</script>
</body>
</html>
