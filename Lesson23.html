<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Hotel Booking</title>
  <style>
    :root{--accent:orange;--ok:green}
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .container{max-width:980px;margin:24px auto;padding:0 16px}
    .slide { display: none; padding: 20px; }
    .active { display: block; }
    .options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }
    .option, .sub-option { background: white; padding: 15px; border-radius: 10px; cursor: pointer; border: 2px solid transparent; box-sizing: border-box }
    .option:hover, .sub-option:hover { border-color: var(--accent); }
    .image-placeholder { width: 100%; height: 120px; background: orange; border-radius: 8px; margin-bottom: 10px; }
    .nav-buttons { margin-top: 20px; display: flex; justify-content: space-between; }
    button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    .back { background: #ccc; }
    .next { background: var(--accent); color: white; }
    .sub-options-box { margin-top: 20px; padding: 15px; background: #fff; border-radius: 10px; display: none; }
    .summary { background: #fff; padding: 20px; border-radius: 10px; }
    .selected-main { border-color: var(--ok) !important; }
    .chosen-sub { border-color: var(--ok) !important; }
    .progress { display:flex; gap:8px; margin-bottom:12px; }
    .progress .dot{width:12px;height:12px;border-radius:50%;background:#ddd}
    .progress .dot.done{background:var(--ok)}
    @media (max-width:640px){.options{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">  <div class="progress" id="progress">
    <div class="dot done" title="People"></div>
    <div class="dot" title="Slide 2"></div>
    <div class="dot" title="Slide 3"></div>
    <div class="dot" title="Slide 4"></div>
    <div class="dot" title="Slide 5"></div>
    <div class="dot" title="Slide 6"></div>
    <div class="dot" title="Summary"></div>
  </div>  <div id="slide1" class="slide active">
    <h2>The KGG Select Number of People</h2>
    <div class="options">
      <div class="option" data-people="1">1 Person</div>
      <div class="option" data-people="2">2 People</div>
      <div class="option" data-people="3">3 People</div>
      <div class="option" data-people="4">4 People</div>
    </div>
    <div class="nav-buttons">
      <div></div>
      <button class="next" onclick="nextSlide()">Next</button>
    </div>
  </div>  <!-- slides 2-6 generated by script -->  <!-- Final Summary Slide -->  <div id="final-slide" class="slide">
    <h2>Booking Summary</h2>
    <div class="summary" id="summary-box"></div>
    <div class="nav-buttons">
      <button class="back" onclick="prevSlide()">Back</button>
      <div></div>
    </div>
  </div>  </div>  <script>
    // State
    let currentSlide = 1; // 1..6 or 'final'
    const selections = { people: null }; // will also hold slide2..slide6 values as numbers (prices)

    // Price data: for slides 2..6, 4 main options each, each has 5 sub option prices
    function generatePrices() {
      // sample prices; you can change these arrays as needed
      return [
        [100,120,140,160,180],
        [90,110,130,150,170],
        [80,100,120,140,160],
        [70,90,110,130,150]
      ];
    }

    const priceData = {
      slide2: generatePrices(),
      slide3: generatePrices(),
      slide4: generatePrices(),
      slide5: generatePrices(),
      slide6: generatePrices(),
    };

    // UI helpers
    function updateProgress() {
      const dots = document.querySelectorAll('#progress .dot');
      // people completed
      dots[0].classList.toggle('done', !!selections.people);
      for (let i = 2; i <= 6; i++) {
        const done = !!selections[`slide${i}`];
        dots[i-1].classList.toggle('done', done);
      }
      // summary done when on final (not marking it here)
      dots[6].classList.toggle('done', currentSlide === 'final');
    }

    function showSlide(n) {
      // normalize
      if (n === 'final') {
        document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
        document.getElementById('final-slide').classList.add('active');
        currentSlide = 'final';
        updateProgress();
        return;
      }

      // hide all, show requested
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      const el = document.getElementById('slide' + n);
      if (el) el.classList.add('active');
      currentSlide = n;

      // reapply selections for that slide if any
      if (n === 1) {
        // people
        document.querySelectorAll('#slide1 .option').forEach(opt => {
          const v = Number(opt.getAttribute('data-people'));
          opt.classList.toggle('selected-main', selections.people === v);
        });
      } else if (n >= 2 && n <= 6) {
        const saved = selections[`slide${n}`];
        // clear main highlights
        const mainOpts = el.querySelectorAll('.option');
        mainOpts.forEach(o => o.classList.remove('selected-main'));
        // hide all sub boxes
        el.querySelectorAll('.sub-options-box').forEach(b => b.style.display = 'none');
        if (saved != null) {
          // find which parent + sub match the saved price
          const list = priceData[`slide${n}`];
          let parentIndex = -1, subIndex = -1;
          list.forEach((arr, p) => {
            const idx = arr.indexOf(saved);
            if (idx !== -1) { parentIndex = p; subIndex = idx; }
          });
          if (parentIndex !== -1) {
            // highlight main
            const selectedMain = mainOpts[parentIndex];
            if (selectedMain) selectedMain.classList.add('selected-main');
            // show box
            const box = document.getElementById(`suboptions-${n}-${parentIndex+1}`);
            if (box) box.style.display = 'block';
            // highlight sub
            const subOpts = box.querySelectorAll('.sub-option');
            subOpts.forEach(s => s.classList.remove('chosen-sub'));
            if (subOpts[subIndex]) subOpts[subIndex].classList.add('chosen-sub');
          }
        }
      }

      updateProgress();
    }

    function nextSlide() {
      if (currentSlide === 'final') return;
      if (currentSlide === 6) { generateSummary(); showSlide('final'); return; }
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      if (currentSlide === 'final') { showSlide(6); return; }
      if (currentSlide > 1) showSlide(currentSlide - 1);
    }

    // selection handlers
    function selectPeople(el) {
      const v = Number(el.getAttribute('data-people'));
      selections.people = v;
      // visual
      document.querySelectorAll('#slide1 .option').forEach(o => o.classList.remove('selected-main'));
      el.classList.add('selected-main');
      updateProgress();
    }

    function showSubOptions(slide, parent) {
      // hide others on this slide
      document.querySelectorAll(`#slide${slide} .sub-options-box`).forEach(b => b.style.display = 'none');
      const box = document.getElementById(`suboptions-${slide}-${parent}`);
      if (box) box.style.display = 'block';
    }

    function chooseSub(slide, parent, subIndex, el) {
      const price = priceData[`slide${slide}`][parent-1][subIndex];
      selections[`slide${slide}`] = price;

      // clear chosen visuals on this slide
      document.querySelectorAll(`#slide${slide} .sub-option`).forEach(s => s.classList.remove('chosen-sub'));
      // highlight clicked
      if (el) el.classList.add('chosen-sub');

      // mark main option
      const mains = document.querySelectorAll(`#slide${slide} .option`);
      mains.forEach(m => m.classList.remove('selected-main'));
      if (mains[parent-1]) mains[parent-1].classList.add('selected-main');

      updateProgress();
    }

    function generateSummary() {
      let total = 0;
      for (let i = 2; i <= 6; i++) total += selections[`slide${i}`] || 0;
      const people = selections.people || 1;
      total *= people;
      document.getElementById('summary-box').innerHTML = `
        <p><strong>People:</strong> ${people}</p>
        <p><strong>Final Price:</strong> $${total}</p>
      `;
      updateProgress();
    }

    // build slides 2..6
    function generateSlides() {
      const container = document.querySelector('.container');
      for (let i = 2; i <= 6; i++) {
        const slide = document.createElement('div');
        slide.id = 'slide' + i;
        slide.className = 'slide';

        let html = `<h2>Slide ${i}: Choose an Option</h2><div class="options">`;
        const list = priceData[`slide${i}`];
        for (let opt = 1; opt <= 4; opt++) {
          html += `
            <div class="option" data-main="${opt}" onclick="showSubOptions(${i}, ${opt})">
              <div class='image-placeholder'></div>
              Option ${opt}
            </div>`;
        }
        html += `
          </div>`;

        for (let opt = 1; opt <= 4; opt++) {
          html += `
            <div class="sub-options-box" id="suboptions-${i}-${opt}">
              <h3>Choose a sub option for Option ${opt}</h3>
              <div class="options">`;

          list[opt-1].forEach((price, idx) => {
            html += `
                <div class='sub-option' onclick='chooseSub(${i}, ${opt}, ${idx}, this)'>
                  <div class='image-placeholder'></div>
                  Sub Option ${idx+1} - $${price}
                </div>`;
          });

          html += `
              </div>
            </div>`;
        }

        html += `
          <div class="nav-buttons">
            <button class="back" onclick="prevSlide()">Back</button>
            <button class="next" onclick="nextSlide()">Next</button>
          </div>`;

        slide.innerHTML = html;
        container.appendChild(slide);
      }

      // wire up people options on slide1
      document.querySelectorAll('#slide1 .option').forEach(opt => {
        opt.addEventListener('click', () => selectPeople(opt));
      });
    }

    // init
    generateSlides();
    showSlide(1);
    updateProgress();
  </script></body>
</html>
